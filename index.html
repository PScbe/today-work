            0% {

            animation: shimmer 2s infinite linear;

            background: rgba(30, 41, 59, 0.6);

            transition: transform 0.2s ease, box-shadow 0.2s ease;

            animation: pulse-glow 2s ease-in-out infinite;

    <!-- React and ReactDOM CDN -->

    <!-- Babel for JSX transformation -->

    <!-- Firebase CDN imports for Edit Database -->

        // Firebase config for Edit database

    <!-- React Application Script -->
    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;
        const { initializeApp, getFirestore, collection, onSnapshot, query, where, getDatabase, ref, onValue } = window.firebaseDependencies;

        // Initialize Firebase apps
        const editApp = initializeApp(window.editFirebaseConfig, 'edit-app');
        const shootApp = initializeApp(window.shootFirebaseConfig, 'shoot-app');
        const editDb = getFirestore(editApp);
        const shootDb = getDatabase(shootApp);

        // Utility Functions
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 0
            }).format(amount || 0);
        };

        const formatDate = (date) => {
            if (!date) return 'N/A';
            const d = new Date(date);
            return d.toLocaleDateString('en-IN', { day: '2-digit', month: 'short', year: 'numeric' });
        };

        const formatTime = (timeString) => {
            if (!timeString) return '';
            const [hours, minutes] = timeString.split(':');
            const date = new Date();
            date.setHours(parseInt(hours), parseInt(minutes));
            return date.toLocaleTimeString('en-IN', { hour: 'numeric', minute: '2-digit', hour12: true });
        };

        const getTodayDateString = () => {
            const today = new Date();
            const offset = today.getTimezoneOffset();
            const todayLocal = new Date(today.getTime() - offset * 60 * 1000);
            return todayLocal.toISOString().split('T')[0];
        };

        const calculateDaysAfterShoot = (shootDay) => {
            if (!shootDay) return 'N/A';
            const today = new Date();
            const shootDate = new Date(shootDay);
            const diffTime = Math.abs(today - shootDate);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        };

        const calculateRemainingDays = (deadline) => {
            if (!deadline) return 'No Deadline';
            const today = new Date();
            const deadlineDate = new Date(deadline);
            const diffTime = deadlineDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            if (diffDays > 0) return `${diffDays} days`;
            if (diffDays === 0) return 'Due Today';
            return `${Math.abs(diffDays)} days overdue`;
        };

        // Loading Skeleton Component
        const LoadingSkeleton = ({ className = "" }) => (
            <div className={`skeleton rounded-lg ${className}`}></div>
        );

        // ==========================================
        // MODAL COMPONENT
        // ==========================================
        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm" onClick={onClose}>
                    <div className="glass-card w-full max-w-lg max-h-[80vh] flex flex-col rounded-2xl overflow-hidden animate-in fade-in zoom-in duration-200" onClick={e => e.stopPropagation()}>
                        <div className="p-4 border-b border-white/10 flex justify-between items-center bg-white/5">
                            <h3 className="text-xl font-bold text-white">{title}</h3>
                            <button onClick={onClose} className="p-1 hover:bg-white/10 rounded-full transition-colors">
                                <svg className="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <div className="p-4 overflow-y-auto custom-scrollbar">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        // ==========================================
        // COMPACT CARD COMPONENTS (SMALL BLOCKS)
        // ==========================================

        // 1. REVENUE CARD (Small Block)
        const RevenueCard = () => {
            const [revenueValue, setRevenueValue] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            // CONFIGURATION
            const PUBLISHED_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRLtabZ-6eyDtjEwHsB6AdwBvMbc4ihVNRRUoyCK-HnqRBrNNwBTDNOBK-0cdlCQ0vZ66p_y58fi0qc/pub?gid=0&single=true&output=csv';
            const REVENUE_CELL = 'G2';

            const fetchRevenue = useCallback(async () => {
                setLoading(true);
                try {
                    const cellMatch = REVENUE_CELL.match(/^([A-Z]+)(\d+)$/);
                    if (!cellMatch) throw new Error('Invalid cell');

                    const columnLetter = cellMatch[1];
                    const rowNumber = parseInt(cellMatch[2]);
                    let columnNumber = 0;
                    for (let i = 0; i < columnLetter.length; i++) {
                        columnNumber = columnNumber * 26 + (columnLetter.charCodeAt(i) - 64);
                    }

                    const response = await fetch(PUBLISHED_CSV_URL);
                    if (!response.ok) throw new Error('Fetch failed');

                    const csvText = await response.text();
                    const rows = csvText.split(/\r?\n/).map(row =>
                        row.split(',').map(cell => cell.replace(/^"|"$/g, '').trim())
                    );

                    if (rows.length >= rowNumber && rows[rowNumber - 1].length >= columnNumber) {
                        const cellValue = rows[rowNumber - 1][columnNumber - 1];
                        const numericValue = parseFloat(cellValue.replace(/,/g, ''));
                        if (!isNaN(numericValue)) {
                            setRevenueValue(numericValue);
                        }
                    }
                } catch (err) {
                    console.error('Revenue fetch error:', err);
                    setError('Error');
                } finally {
                    setLoading(false);
                }
            }, []);

            useEffect(() => {
                fetchRevenue();
                const interval = setInterval(fetchRevenue, 5 * 60 * 1000);
                return () => clearInterval(interval);
            }, [fetchRevenue]);

            return (
                <div className="glass-card rounded-lg p-4 h-32 flex flex-col justify-between relative overflow-hidden group hover:bg-white/5 transition-colors cursor-default">
                    <div className="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition-opacity">
                        <svg className="w-16 h-16 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z" />
                            <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z" />
                        </svg>
                    </div>

                    <div>
                        <h3 className="text-gray-400 text-xs font-medium uppercase tracking-wider mb-1">This Month Revenue</h3>
                    </div>

                    <div>
                        {loading ? (
                            <LoadingSkeleton className="h-8 w-3/4" />
                        ) : error ? (
                            <div className="text-red-400 text-xs">Unavailable</div>
                        ) : (
                            <div className="text-3xl font-bold text-white tracking-tight">
                                {formatCurrency(revenueValue)}
                            </div>
                        )}
                        <div className="flex items-center gap-1 mt-1">
                            <div className="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
                            <span className="text-gray-500 text-[10px]">Live from Sheets</span>
                        </div>
                    </div>
                </div>
            );
        };

        // 2. TODAY WORK CARD (Interactive)
        const TodayWorkCard = () => {
            const [projects, setProjects] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isModalOpen, setIsModalOpen] = useState(false);

            useEffect(() => {
                const { getFirestore, collection, onSnapshot } = window.firebaseDependencies;
                const db = getFirestore(window.editApp);
                const projectsRef = collection(db, 'artifacts/possible-edit/public/data/projects');

                const unsubscribe = onSnapshot(projectsRef, (snapshot) => {
                    const fetchedProjects = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));

                    // Helper to check if dates are the same day
                    const isSameDay = (d1, d2) => {
                        return d1.getFullYear() === d2.getFullYear() &&
                            d1.getMonth() === d2.getMonth() &&
                            d1.getDate() === d2.getDate();
                    };

                    // Filter for 'Today Work' based on edit.html logic
                    const active = fetchedProjects.filter(p => {
                        try {
                            if (!p.isTodayWorking) return false;

                            // Check if lastMarkedToday exists and is today
                            // Firestore timestamp needs to be converted
                            let lastMarkedDate = null;
                            if (p.lastMarkedToday && typeof p.lastMarkedToday.toDate === 'function') {
                                lastMarkedDate = p.lastMarkedToday.toDate();
                            } else if (p.lastMarkedToday instanceof Date) {
                                lastMarkedDate = p.lastMarkedToday;
                            }

                            if (lastMarkedDate) {
                                return isSameDay(lastMarkedDate, new Date());
                            }

                            // Fallback for legacy data or if logic requires strict timestamp check
                            // Based on edit.html: "The project is 'Today Working' only if the boolean is true AND the last time it was marked is the same calendar day as today"
                            // However, edit.html also has a fallback: "Handle legacy data that might have the flag but no timestamp (treat as marked today)"
                            // We will mimic that fallback for robustness
                            return true;
                        } catch (e) {
                            console.warn('Error filtering project:', p, e);
                            return false;
                        }
                    });

                    setProjects(active);
                    setLoading(false);
                });

                return () => unsubscribe();
            }, []);

            return (
                <>
                    <div
                        onClick={() => setIsModalOpen(true)}
                        className="glass-card rounded-lg p-4 h-32 flex flex-col justify-between relative overflow-hidden group hover:bg-white/5 transition-all cursor-pointer border border-white/5 hover:border-yellow-500/30"
                    >
                        <div className="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition-opacity">
                            {/* Computer/Editing Icon */}
                            <svg className="w-16 h-16 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fillRule="evenodd" d="M3 5a2 2 0 012-2h10a2 2 0 012 2v8a2 2 0 01-2 2h-2.22l.9 1.348a1 1 0 01-.832 1.554h-5.7a1 1 0 01-.832-1.554l.9-1.348H5a2 2 0 01-2-2V5zm11 1H6v8h8V6z" clipRule="evenodd" />
                            </svg>
                        </div>

                        <div>
                            <h3 className="text-yellow-400 text-xs font-bold uppercase tracking-wider mb-1 flex items-center gap-2">
                                Today Work
                            </h3>
                        </div>

                        <div>
                            {loading ? (
                                <LoadingSkeleton className="h-8 w-1/2" />
                            ) : (
                                <div className="text-3xl font-bold text-white tracking-tight">
                                    {projects.length}
                                </div>
                            )}
                            <p className="text-gray-500 text-[10px] mt-1 group-hover:text-yellow-400/70 transition-colors">Click for details</p>
                        </div>
                    </div>

                    <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title={`Today's Work (${projects.length})`}>
                        <div className="space-y-2">
                            {projects.length === 0 ? (
                                <p className="text-center text-gray-500 py-8">No active work for today</p>
                            ) : (
                                projects.map(project => (
                                    <div key={project.id} className="bg-slate-800/50 p-3 rounded-lg border border-slate-700/50">
                                        <div className="flex justify-between items-start">
                                            <h4 className="font-medium text-slate-200 text-sm">{project.clientName}</h4>
                                            <span className="text-[10px] px-1.5 py-0.5 rounded uppercase bg-blue-500/20 text-blue-300">
                                                {project.status}
                                            </span>
                                        </div>
                                        <div className="flex justify-between items-end mt-2">
                                            <span className="text-xs text-gray-400">{project.projectName}</span>
                                            {project.deadline && (
                                                <span className="text-[10px] text-red-300 bg-red-900/20 px-1 rounded">
                                                    Due: {new Date(project.deadline).toLocaleDateString('en-IN', { day: 'numeric', month: 'short' })}
                                                </span>
                                            )}
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                        <div className="mt-4 pt-4 border-t border-white/10 text-center">
                            <a href="https://pscbe.github.io/edit/" target="_blank" rel="noopener noreferrer" className="text-yellow-400 hover:text-yellow-300 text-sm font-medium flex items-center justify-center gap-1 transition-colors">
                                View Full Details
                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
                            </a>
                        </div>
                    </Modal>
                </>
            );
        };

        // 3. TODAY SHOOT CARD (Interactive)
        const TodayShootCard = () => {
            const [bookings, setBookings] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);

            useEffect(() => {
                const { getDatabase, ref, onValue } = window.firebaseDependencies;
                const db = getDatabase(window.shootApp);
                const rentalsRef = ref(db, 'rentals');

                const unsubscribe = onValue(rentalsRef, (snapshot) => {
                    try {
                        const data = snapshot.val();
                        const todayDate = getTodayDateString();

                        if (data) {
                            // Convert object to array and filter for today
                            const todayBookings = Object.entries(data)
                                .map(([key, value]) => {
                                    // Check if any segment is for today
                                    let currentSegment = null;
                                    if (value.bookingSegments) {
                                        currentSegment = value.bookingSegments.find(s => s.date === todayDate);
                                    }

                                    if (currentSegment) {
                                        return {
                                            id: key,
                                            ...value,
                                            currentSegment
                                        };
                                    }
                                    return null;
                                })
                                .filter(item => item !== null);

                            // Sort by start time
                            todayBookings.sort((a, b) => {
                                const timeA = a.currentSegment?.startTime || '';
                                const timeB = b.currentSegment?.startTime || '';
                                return timeA.localeCompare(timeB);
                            });

                            setBookings(todayBookings);
                        } else {
                            setBookings([]);
                        }
                        setLoading(false);
                    } catch (err) {
                        console.error('Error processing shoot data:', err);
                        setError('Error loading data');
                        setLoading(false);
                    }
                }, (err) => {
                    console.error('Firebase error:', err);
                    setError('Connection failed');
                    setLoading(false);
                });

                return () => unsubscribe();
            }, []);

            return (
                <>
                    <div
                        onClick={() => setIsModalOpen(true)}
                        className="glass-card rounded-lg p-4 h-32 flex flex-col justify-between relative overflow-hidden group hover:bg-white/5 transition-all cursor-pointer border border-white/5 hover:border-red-500/30"
                    >
                        <div className="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition-opacity">
                            <svg className="w-16 h-16 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fillRule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clipRule="evenodd" />
                            </svg>
                        </div>

                        <div>
                            <h3 className="text-red-400 text-xs font-bold uppercase tracking-wider mb-1 flex items-center gap-2">
                                Today Shoot
                            </h3>
                        </div>

                        <div>
                            {loading ? (
                                <LoadingSkeleton className="h-8 w-1/2" />
                            ) : error ? (
                                <div className="text-red-400 text-xs">{error}</div>
                            ) : (
                                <div className="text-3xl font-bold text-white tracking-tight">
                                    {bookings.length}
                                </div>
                            )}
                            <p className="text-gray-500 text-[10px] mt-1 group-hover:text-red-400/70 transition-colors">Click for details</p>
                        </div>
                    </div>

                    <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title={`Today's Shoots (${bookings.length})`}>
                        <div className="space-y-3">
                            {bookings.length === 0 ? (
                                <div className="text-center py-8">
                                    <p className="text-gray-500">No shoots scheduled for today</p>
                                </div>
                            ) : (
                                bookings.map((booking, index) => (
                                    <div key={`${booking.id}-${index}`} className="bg-slate-800/50 border border-slate-700 rounded-lg p-4">
                                        <div className="flex justify-between items-start mb-2">
                                            <h3 className="text-base font-semibold text-white">{booking.clientName}</h3>
                                            <span className="text-xs font-mono text-yellow-400 bg-yellow-900/20 px-2 py-1 rounded">
                                                {formatTime(booking.currentSegment?.startTime)} - {formatTime(booking.currentSegment?.endTime)}
                                            </span>
                                        </div>

                                        <div className="flex flex-wrap gap-2 mb-2">
                                            <span className="text-xs text-gray-400 flex items-center gap-1">
                                                <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                                {booking.isOutside ? booking.location : 'In Studio'}
                                            </span>
                                        </div>

                                        <div className="flex flex-wrap gap-2">
                                            {booking.isPossibleStudioShoot && <span className="px-2 py-0.5 bg-purple-600/20 text-purple-300 rounded text-[10px]">Possible Studio</span>}
                                            {booking.isInHouseClient && <span className="px-2 py-0.5 bg-blue-600/20 text-blue-300 rounded text-[10px]">InHouse</span>}
                                            {booking.withEquipment && <span className="px-2 py-0.5 bg-green-600/20 text-green-300 rounded text-[10px]">Equipment</span>}
                                            {booking.withEditing && <span className="px-2 py-0.5 bg-orange-600/20 text-orange-300 rounded text-[10px]">Editing</span>}
                                        </div>

                                        {booking.note && (
                                            <div className="mt-2 pt-2 border-t border-slate-700/50">
                                                <p className="text-xs text-gray-400 italic">"{booking.note}"</p>
                                            </div>
                                        )}
                                    </div>
                                ))
                            )}
                        </div>
                        <div className="mt-4 pt-4 border-t border-white/10 text-center">
                            <a href="https://pscbe.github.io/spacerent/" target="_blank" rel="noopener noreferrer" className="text-red-400 hover:text-red-300 text-sm font-medium flex items-center justify-center gap-1 transition-colors">
                                View Full Details
                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
                            </a>
                        </div>
                    </Modal>
                </>
            );
        };

        // Main Dashboard Component
        const Dashboard = () => {
            const [currentTime, setCurrentTime] = useState(new Date());

            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date());
                }, 60000); // Update every minute

                return () => clearInterval(timer);
            }, []);

            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-slate-950 relative">
                    {/* Centered Main Container */}
                    <div className="glass-card w-full max-w-4xl p-8 rounded-2xl relative z-10 shadow-2xl border border-white/10">
                        {/* Header */}
                        <header className="mb-8 flex flex-col md:flex-row md:items-end md:justify-between gap-4 border-b border-white/5 pb-6">
                            <div>
                                <h1 className="text-3xl font-bold bg-gradient-to-r from-yellow-400 via-yellow-300 to-yellow-500 bg-clip-text text-transparent">
                                    Possible Studio
                                </h1>
                                <p className="text-gray-400 text-sm mt-1">Operations Dashboard</p>
                            </div>
                            <div className="text-right">
                                <p className="text-xl font-semibold text-white font-mono">
                                    {currentTime.toLocaleTimeString('en-IN', {
                                        hour: '2-digit',
                                        minute: '2-digit',
                                        hour12: true
                                    })}
                                </p>
