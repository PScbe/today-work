    // React and ReactDOM are loaded from script tags, so we get them from the window
    const { useState, useEffect, useMemo, createElement, Fragment } = window.React;
    const ReactDOM = window.ReactDOM;

    // Firebase is loaded globally via script tags, access it via window.firebase
    const firebase = window.firebase;

    const firebaseConfig = {

      measurementId: "G-NWZ18H2CVT"
    };

    // --- Firebase Initialization ---
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const rentalsRef = database.ref('rentals');
    const rentalsQuery = rentalsRef.orderByChild('timestamp'); // Order by timestamp for consistent sorting

    // --- Helper Functions ---
    function getTodayDateString() {
      const today = new Date();
      const offset = today.getTimezoneOffset();
      const todayLocal = new Date(today.getTime() - offset * 60 * 1000);
      return todayLocal.toISOString().split('T')[0];
    }

    function getNextDayDateString(dateString) {
        const date = new Date(dateString);
        date.setDate(date.getDate() + 1);
        return date.toISOString().split('T')[0];
    }

    function formatDateToMonthDay(dateString) {
        if (!dateString) return '';
        const date = new Date(dateString);
        // Add timeZone to ensure the date isn't shifted due to UTC conversion
        const options = { month: 'short', day: 'numeric', timeZone: 'UTC' };
        return date.toLocaleDateString('en-US', options).toUpperCase();
    }

    function formatTimeTo12Hour(timeString) {
        if (!timeString) return '';
        const [hours, minutes] = timeString.split(':');
        const date = new Date();
        date.setHours(parseInt(hours), parseInt(minutes));
        const options = { hour: 'numeric', minute: '2-digit', hour12: true };
        return date.toLocaleTimeString('en-US', options);
    }
    
    // --- Constants ---
    const ADMIN_PASSWORD = "1122";
    const MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    const PAYMENT_METHODS = ['UPI', 'Cash', 'Cards'];

    // --- React Components ---

    function LoadingSpinner() {
      return createElement('div', { className: "flex flex-col items-center justify-center gap-2" },

    }

    function LoginModal({ isOpen, onClose, onLogin }) {
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      useEffect(() => { setPassword(''); setError(''); }, [isOpen]);
      if (!isOpen) return null;
      
      function handleSubmit(e) {
        e.preventDefault();
        if (!onLogin(password)) { setError('Invalid password. Please try again.'); setPassword(''); }
      }

      return createElement('div', { className: "fixed inset-0 bg-black/70 flex items-center justify-center z-50", onClick: onClose },
        createElement('div', { className: "bg-gray-900 p-8 rounded-xl shadow-lg ring-1 ring-yellow-400/50 w-full max-w-sm m-4", onClick: e => e.stopPropagation() },
          createElement('h2', { className: "text-2xl font-bold text-white mb-4" }, "Admin Login"),
          createElement('form', { onSubmit: handleSubmit },
            createElement('input', { type: "password", className: "w-full px-4 py-3 bg-gray-800 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 mb-4", placeholder: "Enter admin password", value: password, onChange: e => setPassword(e.target.value), autoFocus: true }),
            error && createElement('p', { className: "text-red-400 text-center mb-4" }, error),
            createElement('button', { type: "submit", className: "w-full bg-yellow-400 text-black font-bold py-3 rounded-lg hover:bg-yellow-500" }, "Login")
          )
        )
      );
    }

    function ConfirmModal({ isOpen, onClose, onConfirm, title, message }) {
        if (!isOpen) return null;

        return createElement('div', { className: "fixed inset-0 bg-black/70 flex items-center justify-center z-50", onClick: onClose },

                createElement('p', { className: "text-gray-300 mb-6" }, message),
                createElement('div', { className: "flex justify-end gap-4" },
                    createElement('button', { onClick: onClose, className: "px-4 py-2 rounded-md bg-gray-600 hover:bg-gray-500 transition-colors" }, "Cancel"),
                    createElement('button', { onClick: onConfirm, className: "px-4 py-2 rounded-md bg-red-600 text-white font-bold hover:bg-red-700 transition-colors" }, "Confirm Delete")
                )
            )
        );
    }

    function RentalForm({ rentalToEdit, onSubmitSuccess, onCancel }) {
      const getInitialFormData = () => ({
          clientName: '',
          bookingSegments: [{ date: getTodayDateString(), startTime: '10:00', endTime: '18:00' }],
          bookingType: 'spaceRental',
          location: '',
          withEquipment: false,
          hasCamera: false,
          cameras: 1,
          mic: false,
          micType: [],
          lights: false,
          note: '',
          paidAmount: '',
          isAdvance: false,
          totalAmount: '',
          paymentMethod: 'UPI',
          withEditing: false,
          editPaymentAmount: '',
          editPaymentMethod: 'UPI',
      });

      const [formData, setFormData] = useState(getInitialFormData);
      const [isSubmitting, setIsSubmitting] = useState(false);
      const [error, setError] = useState('');

      useEffect(() => {
          if (rentalToEdit) {
              const formatAmount = (amount) => (amount === 0 || amount === null || amount === undefined) ? '' : amount;
              
              let bookingType = 'spaceRental';
              if (rentalToEdit.isPossibleStudioShoot) bookingType = 'possibleStudio';
              else if (rentalToEdit.isInHouseClient) bookingType = 'inHouse';
              else if (rentalToEdit.isOutside) bookingType = 'outside';

              setFormData({
                  clientName: rentalToEdit.clientName || '',
                  bookingSegments: (rentalToEdit.bookingSegments && rentalToEdit.bookingSegments.length > 0) 
                      ? rentalToEdit.bookingSegments 
                      : [{ date: rentalToEdit.date, startTime: rentalToEdit.startTime, endTime: rentalToEdit.endTime }].filter(s => s.date),
                  bookingType: bookingType,
                  location: rentalToEdit.location || '',
                  withEquipment: rentalToEdit.withEquipment || false,
                  hasCamera: rentalToEdit.hasCamera || false,
                  cameras: rentalToEdit.cameras || 1,
                  mic: rentalToEdit.mic || false,
                  micType: rentalToEdit.micType || [],
                  lights: rentalToEdit.lights || false,
                  note: rentalToEdit.note || '',
                  paidAmount: formatAmount(rentalToEdit.paidAmount),
                  isAdvance: rentalToEdit.isAdvance || false,
                  totalAmount: formatAmount(rentalToEdit.totalAmount),
                  paymentMethod: rentalToEdit.paymentMethod || 'UPI',
                  withEditing: rentalToEdit.withEditing || false,
                  editPaymentAmount: formatAmount(rentalToEdit.editPaymentAmount),
                  editPaymentMethod: rentalToEdit.editPaymentMethod || 'UPI',
              });
          } else {
              setFormData(getInitialFormData());
          }
          setError('');
      }, [rentalToEdit]);

      function handleChange(e) {
        const { name, value, type, checked } = e.target;
        const val = type === 'checkbox' ? checked : value;

        setFormData(fd => {
            let newFd = { ...fd };

            if (name === 'micType') {
                const currentMicTypes = newFd.micType || [];
                if (checked) {
                    newFd.micType = [...currentMicTypes, value];
                } else {
                    newFd.micType = currentMicTypes.filter(type => type !== value);
                }
            } else if (name === 'bookingType') {
                newFd.bookingType = value;
                if (value !== 'outside') {
                    newFd.location = '';
                }
            } else {
                newFd[name] = val;
            }

            if (name === 'withEquipment' && !checked) {
                newFd = { ...newFd, hasCamera: false, cameras: 1, mic: false, micType: [], lights: false };
            }
            if (name === 'hasCamera' && !checked) newFd.cameras = 1;
            if (name === 'mic' && !checked) newFd.micType = [];
            if (name === 'isAdvance' && !checked) {
                newFd = { ...newFd, paidAmount: '', totalAmount: '' };
            }
            if (name === 'withEditing' && !checked) {
                newFd = { ...newFd, editPaymentAmount: '', editPaymentMethod: 'UPI' };
            }

            const applyInHouseRules = newFd.bookingType === 'inHouse' || newFd.bookingType === 'possibleStudio';
            if (applyInHouseRules) {
                newFd = {
                    ...newFd,
                    paidAmount: '',
                    isAdvance: false,
                    totalAmount: '',
                    paymentMethod: 'UPI',
                    withEditing: false,
                    editPaymentAmount: '',
                    bookingSegments: newFd.bookingSegments.map(segment => ({ ...segment, endTime: '' }))
                };
            }
            
            return newFd;
        });
      }

      function handleSegmentChange(index, field, value) {
          setFormData(fd => {
              const newSegments = [...fd.bookingSegments];
              newSegments[index] = { ...newSegments[index], [field]: value };
              return { ...fd, bookingSegments: newSegments };
          });
      }

      function handleAddNextDate() {
          setFormData(fd => {
              const lastSegment = fd.bookingSegments[fd.bookingSegments.length - 1];
              const nextDate = getNextDayDateString(lastSegment.date);
              const newSegment = { date: nextDate, startTime: lastSegment.startTime, endTime: lastSegment.endTime };
              return { ...fd, bookingSegments: [...fd.bookingSegments, newSegment] };
          });
      }

      function handleRemoveSegment(index) {
          setFormData(fd => {
              const newSegments = fd.bookingSegments.filter((_, i) => i !== index);
              return { ...fd, bookingSegments: newSegments.length > 0 ? newSegments : [getInitialFormData().bookingSegments[0]] };
          });
      }

      async function handleSubmit(e) {
        e.preventDefault();
        setError('');

        if (!formData.clientName) return setError("Client Name is required.");
        if (formData.bookingType === 'outside' && !formData.location) return setError("Location is required for outside shoots.");
        
        const isSpecialBooking = formData.bookingType === 'inHouse' || formData.bookingType === 'possibleStudio';
        for (const segment of formData.bookingSegments) {
            if (!segment.date || !segment.startTime) return setError("Date and Start Time are required for all booking segments.");
            if (!isSpecialBooking && !segment.endTime) return setError("End Time is required unless it's an 'InHouse' or 'Possible Studio' shoot.");
            if (!isSpecialBooking && segment.startTime >= segment.endTime) return setError("End Time must be after Start Time.");
        }
        
        if (formData.hasCamera && (formData.cameras < 1 || isNaN(formData.cameras))) return setError("Number of cameras must be at least 1.");
        if (formData.mic && formData.micType.length === 0) return setError("Please select at least one Mic type.");

        if (!isSpecialBooking) {
            if (formData.isAdvance && (formData.totalAmount === '' || Number(formData.totalAmount) <= 0)) return setError("Total Amount must be greater than 0 for advance payments.");
            if (formData.isAdvance && Number(formData.paidAmount) > Number(formData.totalAmount)) return setError("Paid Amount cannot be greater than Total Amount.");
        }

        setIsSubmitting(true);
        try {
            const dataToSave = { 
                ...formData,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                paidAmount: Number(formData.paidAmount) || 0,
                totalAmount: Number(formData.totalAmount) || 0,
                editPaymentAmount: Number(formData.editPaymentAmount) || 0,
                cameras: formData.hasCamera ? (Number(formData.cameras) || 1) : 0,
                isPossibleStudioShoot: formData.bookingType === 'possibleStudio',
                isInHouseClient: formData.bookingType === 'inHouse',
                isOutside: formData.bookingType === 'outside',
            };
            
            delete dataToSave.date;
            delete dataToSave.startTime;
            delete dataToSave.endTime;
            delete dataToSave.bookingType;

            if (isSpecialBooking) {
                dataToSave.paidAmount = 0;
                dataToSave.isAdvance = false;
                dataToSave.totalAmount = 0;
                dataToSave.paymentMethod = 'UPI';
                dataToSave.withEditing = false;
                dataToSave.editPaymentAmount = 0;
                dataToSave.bookingSegments = dataToSave.bookingSegments.map(segment => ({ ...segment, endTime: '' }));
            }

            if (rentalToEdit && rentalToEdit.id) {
                await rentalsRef.child(rentalToEdit.id).update(dataToSave);
            } else {
                await rentalsRef.push(dataToSave);
            }
            onSubmitSuccess(rentalToEdit ? "Booking updated successfully" : "Booking added successfully");
        } catch (err) {
            setError("Error saving data. Please check your connection and try again.");
            console.error("Firebase save error:", err);
        } finally {
            setIsSubmitting(false);
        }
      }
      
      const isEditing = !!(rentalToEdit && rentalToEdit.id);
      const inputClasses = "w-full bg-gray-800 border border-gray-600 rounded-md p-2 focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 outline-none transition-colors";
      const labelClasses = "block text-sm font-medium text-gray-300 mb-1";
      const checkboxLabelClasses = "flex items-center space-x-3 text-white cursor-pointer";
      const checkboxClasses = "h-5 w-5 rounded bg-gray-700 border-gray-500 text-yellow-400 focus:ring-yellow-400 cursor-pointer";
      const balanceAmount = formData.isAdvance ? (Number(formData.totalAmount) || 0) - (Number(formData.paidAmount) || 0) : 0;
      const applyInHouseRules = formData.bookingType === 'inHouse' || formData.bookingType === 'possibleStudio';

      return createElement('div', { className: "bg-gray-900 p-6 md:p-8 rounded-xl shadow-lg ring-1 ring-gray-800 print:hidden mb-8" },
        createElement('h2', { className: "text-2xl font-bold mb-6 text-yellow-400" }, isEditing ? "Edit Booking" : "New Studio Booking"),
        error && createElement('div', { className: "bg-red-900/50 px-4 py-3 rounded mb-4 text-red-300" }, error),
        createElement('form', { onSubmit: handleSubmit, className: "space-y-4" },
          createElement('div', { className: "flex flex-wrap gap-3 mb-4" },
            createElement('label', { className: `checkbox-button ${formData.bookingType === 'spaceRental' ? 'checked' : ''}` },
              createElement('input', { type: "radio", name: "bookingType", value: "spaceRental", checked: formData.bookingType === 'spaceRental', onChange: handleChange }),
              createElement('span', null, "Space Rental")
            ),
            createElement('label', { className: `checkbox-button ${formData.bookingType === 'possibleStudio' ? 'checked' : ''}` },
              createElement('input', { type: "radio", name: "bookingType", value: "possibleStudio", checked: formData.bookingType === 'possibleStudio', onChange: handleChange }),
              createElement('span', null, "Possible Studio Shoot")
            ),
            createElement('label', { className: `checkbox-button ${formData.bookingType === 'inHouse' ? 'checked' : ''}` },
              createElement('input', { type: "radio", name: "bookingType", value: "inHouse", checked: formData.bookingType === 'inHouse', onChange: handleChange }),
              createElement('span', null, "InHouse Client")
            ),
            createElement('label', { className: `checkbox-button ${formData.bookingType === 'outside' ? 'checked' : ''}` },
              createElement('input', { type: "radio", name: "bookingType", value: "outside", checked: formData.bookingType === 'outside', onChange: handleChange }),
              createElement('span', null, "Outside the Studio")
            )
          ),
          
          createElement('div', { className: `form-section ${formData.bookingType === 'outside' ? 'open' : ''}` },
            createElement('div', { className: "p-3 bg-gray-800/50 rounded-lg border border-gray-700 mt-4" },
              createElement('label', { htmlFor: "location", className: labelClasses }, "Location"),
              createElement('input', { id: "location", name: "location", type: "text", className: inputClasses, value: formData.location, onChange: handleChange, placeholder: "e.g., Downtown Park" })
            )
          ),

          createElement('div', null,
            createElement('label', { htmlFor: "clientName", className: labelClasses }, "Client Name"),
            createElement('input', { id: "clientName", name: "clientName", type: "text", className: inputClasses, value: formData.clientName, onChange: handleChange, required: true, placeholder: "John Doe" })
          ),

          createElement('div', { className: "p-3 bg-gray-800/50 rounded-lg border border-gray-700 space-y-4" },
            createElement('h3', { className: "text-lg font-semibold text-gray-200" }, "Booking Dates & Times"),
            formData.bookingSegments.map((segment, index) => (
              createElement('div', { key: index, className: "grid grid-cols-1 md:grid-cols-3 gap-4 items-end border-t border-gray-700 pt-4 first:border-t-0 first:pt-0" },
                createElement('div', null,
                  createElement('label', { htmlFor: `date-${index}`, className: labelClasses }, `Date ${index + 1}`),
                  createElement('input', { id: `date-${index}`, name: `date-${index}`, type: "date", className: inputClasses, value: segment.date, onChange: (e) => handleSegmentChange(index, 'date', e.target.value), required: true })
                ),
                createElement('div', null,
                  createElement('label', { htmlFor: `startTime-${index}`, className: labelClasses }, `Start Time ${index + 1}`),
                  createElement('input', { id: `startTime-${index}`, name: `startTime-${index}`, type: "time", className: inputClasses, value: segment.startTime, onChange: (e) => handleSegmentChange(index, 'startTime', e.target.value), required: true })
                ),
                createElement('div', { className: "flex items-center gap-2" },
                    !applyInHouseRules && createElement('div', { className: "flex-grow" },
                        createElement('label', { htmlFor: `endTime-${index}`, className: labelClasses }, `End Time ${index + 1}`),
                        createElement('input', { id: `endTime-${index}`, name: `endTime-${index}`, type: "time", className: inputClasses, value: segment.endTime, onChange: (e) => handleSegmentChange(index, 'endTime', e.target.value), required: !applyInHouseRules })
                    ),
                    index > 0 && createElement('button', { type: "button", onClick: () => handleRemoveSegment(index), className: "p-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors" }, 
                        createElement('svg', {xmlns:"http://www.w3.org/2000/svg", fill:"none", viewBox:"0 0 24 24", strokeWidth:"1.5", stroke:"currentColor", className:"w-5 h-5"},
                            createElement('path', {strokeLinecap:"round", strokeLinejoin:"round", d:"M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.925a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.166m7.452-1.044L12 12m0 0l-1.125-1.5M12 12l1.125-1.5m-1.125 1.5L12 12m-2.25 4.5h4.5"})
                        )
                    )
                )
              )
            )),
            createElement('button', { type: "button", onClick: handleAddNextDate, className: "mt-4 w-full bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition-colors flex items-center justify-center gap-2" },
              createElement('svg', {xmlns:"http://www.w3.org/2000/svg", fill:"none", viewBox:"0 0 24 24", strokeWidth:2, stroke:"currentColor", className:"w-5 h-5"}, createElement('path', {strokeLinecap:"round", strokeLinejoin:"round", d:"M12 4.5v15m7.5-7.5h-15"})),
              "Add Next Shoot"
            )
          ),

          createElement('div', { className: "p-3 bg-gray-800/50 rounded-lg border border-gray-700" },
            createElement('div', { className: "flex flex-wrap gap-4" },
              createElement('label', { className: checkboxLabelClasses },
                createElement('input', { type: "checkbox", name: "withEquipment", className: checkboxClasses, checked: formData.withEquipment, onChange: handleChange }),
                createElement('span', null, "With Equipment")
              ),
              !applyInHouseRules && createElement('label', { className: checkboxLabelClasses },
                createElement('input', { type: "checkbox", name: "withEditing", className: checkboxClasses, checked: formData.withEditing, onChange: handleChange }),
                createElement('span', null, "With Editing")
              )
            ),

      const stats = useMemo(() => {
          // FIX: The `rentals` prop contains a list of individual shoot *days*, meaning a multi-day
          // booking will appear multiple times. This caused the original code to double-count revenue.
          // To fix this, we first create a list of unique bookings using a Map, keyed by the booking ID.
          // This ensures we only count the payment for each booking once.
          const uniqueBookings = Array.from(new Map(rentals.map(r => [r.id, r])).values());

          // Calculate revenue based on the de-duplicated list of unique bookings.
          const billableRentals = uniqueBookings.filter(r => !(r.isInHouseClient || r.isPossibleStudioShoot));
          const totalPaidAmount = billableRentals.reduce((a, e) => a + (Number(e.paidAmount) || 0), 0);
          const totalEditRevenue = uniqueBookings.reduce((a, e) => a + (e.withEditing ? (Number(e.editPaymentAmount) || 0) : 0), 0);
          const totalRevenue = totalPaidAmount + totalEditRevenue;
          
          // The total number of shoots is the count of individual shoot *days*, which is
          // simply the length of the original `rentals` array passed to the component.
          const totalShoots = rentals.length;

          return { totalRevenue, totalShoots };

                  createElement('option', { value: "all" }, "All Months"),
                  MONTHS.map((m, i) => createElement('option', { key: i, value: i + 1 }, m))
                )
              )
            ),
            createElement(RentalList, { title: "", rentals: filteredPastBookings, isAdmin: isAdmin, onEdit: handleEdit, onRequestDelete: handleRequestDelete })
          ),

          createElement('div', { className: "my-8 bg-gray-900 p-4 sm:p-6 rounded-xl shadow-md ring-1 ring-gray-800 summary-print-container" },
            createElement(Summary, { rentals: printSummaryRentals }),
            createElement('button', { onClick: () => window.print(), className: "w-full mt-4 bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-600 print:hidden" }, "Print Filtered Report")
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(createElement(App));
  </script>
</body>
</html>
